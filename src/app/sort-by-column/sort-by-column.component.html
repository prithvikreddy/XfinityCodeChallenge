<table class="table table-striped">
  <thead>
    <tr>
      
      <th>Name</th>
      <th>Category</th>
      <th>amount</th>
    </tr>
  </thead>

      <td>{{element.amount}}</td>
    </tr>
  </tbody>
</table>
